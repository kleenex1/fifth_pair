{% extends '../base/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <div class="card" style="width: 100%">
      <div class="card-header">
        {{ form.username }}
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ form.last_name }}{{ form.first_name }}</li>
        <li class="list-group-item">{{ form.id }}</li>
        <li class="list-group-item">{{ form.last_login }}</li>
      </ul>
    </div>
    <div class="d-flex justify-content-between mt-5">
      <a class="btn btn-success" href="{% url 'accounts-edit'%}">수정</a>
      <a class="btn btn-danger" href="{% url 'accounts-logout' %}">로그아웃</a>
      <a class="btn btn-danger" href="{% url 'accounts-delete' %}">삭제</a>
    </div>
  </div>
{% endblock content %}
