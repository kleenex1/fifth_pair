{% extends '../base/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container my-5">
  <h1 class="accounts_signup">회원정보 수정</h1>
  <form action="{% url 'accounts-edit' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="제출">
  </form>
</div>
{% endblock content %}
